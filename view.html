<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <!-- 상품 정보 영역 -->
    <h2 class="mb-4">상품 상세보기</h2>

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">나이키 신발 260</h4>
        <p class="card-text"><strong>카테고리:</strong> 신발</p>
        <p class="card-text"><strong>가격:</strong> 55,000원</p>
        <p class="card-text"><strong>상품 상태:</strong> 중고</p>
        <p class="card-text"><strong>거래 방법:</strong> 직거래</p>
        <p class="card-text"><strong>설명:</strong> 거의 새것 같은 상태입니다. 박스 포함.</p>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <a href="edit.html" class="btn btn-primary">Edit</a>
      <button class="btn btn-danger" onclick="deletePost()">Delete</button>
    </div>
  </div>

  <script>
    function deletePost() {
      if (confirm("게시물을 삭제할까요?")) {
        alert("삭제되었습니다.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
