<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="my.css">

    <style>
        .form-control {
            background-color: #f1f1f1;
        }

        .nav-pills .nav-link {
            color: #333;
        }

        .nav-pills .nav-link.active {
            background-color: black;
            color: #fff;
        }

        .btn {
            background-color: black;
            color: #fff;
        }

        .image-upload {
            width: 120px;
            height: 120px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            cursor: pointer;
        }

        .image-upload i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>

    <script>
        function check() {
            let productName = document.getElementById("productName").value;
            let price = document.getElementById("price").value;
            let description = document.getElementById("description").value;

            if (productName === "") {
                alert("상품명을 입력하세요.");
                return false;
            }

            if (category === "") {
                alert("카테고리 입력하세요.");
                return false;
            }

            if (price === "") {
                alert("올바른 판매가격을 입력하세요.");
                return false;
            }

            if (description === "") {
                alert("상품 설명을 입력하세요.");
                return false;
            }

            alert("상품이 성공적으로 등록되었습니다!");
            return true;
        }
    </script>
</head>

<body>
    <form onsubmit="return check()">
        <!-- 상단 네비 -->
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                    <span class="fs-4">중고나라</span>
                </a>
                <div class="flex-grow-1 px-3">
                    <div class="d-flex justify-content-center">
                        <input class="form-control w-75" type="text" placeholder="어떤 상품을 찾으시나요?">
                    </div>
                </div>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link">채팅하기</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">판매하기</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">마이</a></li>
                </ul>
            </header>
        </div>

        <!-- 카테고리 네비 -->
        <div class="container">
            <header class="d-flex py-3 border-bottom">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active">카테고리</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">이벤트</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">인증셀러관</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">J쿠폰</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">시세조회</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">읽을거리</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">찜한 상품</a></li>
                </ul>
            </header>
        </div>

        <!-- 상품 등록 폼 -->
        <div class="container my-5">
            <div class="section-title fs-5 fw-bold">상품 정보</div>

            <!-- 상품명 -->
            <div class="mb-4 row ">
                <label for="productName" class="col-sm-2 col-form-label">상품명</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" placeholder="상품명을 입력해 주세요." >
                </div>
            </div>

            <!-- 카테고리 -->
            <div class="mb-4 row">
                <label for="category" class="col-sm-2 col-form-label">카테고리</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" placeholder="카테고리를 입력해 주세요." >
                </div>
            </div>

            <!-- 판매가격 -->
            <div class="mb-4 row">
                <label for="price" class="col-sm-2 col-form-label">판매가격</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="판매가격을 입력해 주세요." >
                </div>
            </div>

            <!-- 상품 설명 -->
            <div class="mb-4 row">
                <label for="description" class="col-sm-2 col-form-label">상품 설명</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" rows="4" placeholder="상품 설명을 입력해 주세요." ></textarea>
                </div>
            </div>

            <div class="mb-4 row">
                <label class="col-sm-2 col-form-label">상품 상태</label>
                <div class="col-sm-10 d-flex align-items-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="productStatus" id="used" value="중고" checked>
                        <label class="form-check-label" for="used">중고</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="productStatus" id="new" value="새상품">
                        <label class="form-check-label" for="new">새상품</label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div class="fs-5 fw-bold border-bottom pb-2">거래 방법</div>

                <!-- 택배거래 -->
                <div class="row align-items-center py-2">
                    <label class="col-sm-2 fw-bold">택배거래</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="deliveryMethod" id="delivery"
                                value="택배거래" checked>
                            <label class="form-check-label" for="delivery">택배거래</label>
                        </div>
                    </div>
                </div>

                <!-- 직거래 -->
                <div class="row align-items-center py-2">
                    <label class="col-sm-2 fw-bold">직거래</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="deliveryMethod" id="meet"
                                value="만나서 직거래">
                            <label class="form-check-label" for="meet">만나서 직거래</label>
                        </div>
                    </div>
                </div>
            </div>



            <!-- 등록 버튼 -->
            <div class="text-end">
                <input type="submit" class="btn">

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </form>
</body>

</html>
