<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-control {
      background-color: #f1f1f1;
    }

    .btn {
      background-color: black;
      color: #fff;
    }
  </style>

  <script>
    function updateProduct() {
      let productName = document.getElementById("productName").value.trim();
      let category = document.getElementById("category").value.trim();
      let price = document.getElementById("price").value.trim();
      let description = document.getElementById("description").value.trim();

      if (productName === "") {
        alert("상품명을 입력하세요.");
        return false;
      }

      if (category === "") {
        alert("카테고리를 입력하세요.");
        return false;
      }

      if (price === "") {
        alert("올바른 판매가격을 입력하세요. ");
        return false;
      }
 
      if (description === "") {
        alert("상품 설명을 입력하세요.");
        return false;
      }

      if (confirm("상품 정보를 수정하시겠습니까?")) {
        alert("상품이 수정되었습니다!");
        window.location.href = "view.html";
      }

      return false;
    }
  </script>
</head>

<body>
  <form onsubmit="return updateProduct()">
    <div class="container my-5">
      <h3 class="mb-4">상품 수정</h3>

      <!-- 상품명 -->
      <div class="mb-4 row">
        <label for="productName" class="col-sm-2 col-form-label">상품명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productName" value="나이키 신발 260">
        </div>
      </div>

      <!-- 카테고리 -->
      <div class="mb-4 row">
        <label for="category" class="col-sm-2 col-form-label">카테고리</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" value="신발">
        </div>
      </div>

      <!-- 판매가격 -->
      <div class="mb-4 row">
        <label for="price" class="col-sm-2 col-form-label">판매가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" value="55000">
        </div>
      </div>

      <!-- 상품 설명 -->
      <div class="mb-4 row">
        <label for="description" class="col-sm-2 col-form-label">상품 설명</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" rows="4">거의 새것 같은 상태입니다. 박스 포함.</textarea>
        </div>
      </div>

      <!-- 상품 상태 -->
      <div class="mb-4 row">
        <label class="col-sm-2 col-form-label">상품 상태</label>
        <div class="col-sm-10 d-flex align-items-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="productStatus" id="used" value="중고" checked>
            <label class="form-check-label" for="used">중고</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="productStatus" id="new" value="새상품">
            <label class="form-check-label" for="new">새상품</label>
          </div>
        </div>
      </div>

      <!-- 거래 방법 -->
      <div class="mb-4">
        <div class="fs-5 fw-bold border-bottom pb-2">거래 방법</div>

        <div class="row align-items-center py-2">
          <label class="col-sm-2 fw-bold">택배거래</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="deliveryMethod" id="delivery" value="택배거래" checked>
              <label class="form-check-label" for="delivery">택배거래</label>
            </div>
          </div>
        </div>

        <div class="row align-items-center py-2">
          <label class="col-sm-2 fw-bold">직거래</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="deliveryMethod" id="meet" value="만나서 직거래">
              <label class="form-check-label" for="meet">만나서 직거래</label>
            </div>
          </div>
        </div>
      </div>

      <!-- 수정 버튼 -->
      <div class="text-end">
        <input type="submit" class="btn" value="수정하기">
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
